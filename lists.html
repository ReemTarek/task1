<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <ol reversed>
                <li>one</li>
                <li>two</li>
                <li>three</li>
        </ol>
        <ol start="2">
                <li>one</li>
                <li>two</li>
                <li>three</li>
        </ol>
        <ol type="A">
                <li>one</li>
                <li>two</li>
                <li>three</li>
        </ol>
    </body>
</html>
